<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="w-full font-nunito">
        <header class="h-20"></header>
        <div class="max-w-[1920px] pt-20 mx-auto h-[335px] bg-red-500 bg-[url('../assets/images/lien-he.png')] bg-no-repeat bg-cover bg-center flex justify-center items-center">
            <p class="text-white text-4xl">LIÊN HỆ VỚI NÔNG THẢO</p>
        </div>
        <div class="wrapper">
            <div class="mt-[22.5px]">
                <p class="text-sm">Trang chủ > <span class="text-[#C4C4C4]">Liên hệ</span></p>
            </div>
            <div class="flex my-[108px]">
                <div class="max-w-[427px] xl:mr-[71px]">
                    <form>
                        <div class="border-b border-gray-900/10 h-[632px] flex flex-col justify-between">
                            <p class="text-base">
                                Vui lòng để lại lời nhắn cho Nông Thảo. Chúng tôi sẽ liên hệ lại với bạn trong thời gian sớm nhất. Trong trường hợp cần hỗ trợ nhanh, hãy gọi: <span class="text-red-700 font-bold">0969.71.6848</span>
                            </p>
                            <div class="flex flex-col relative "bsolute top-[-0.5rem] left-[12px] bg-white">
                                    <span class="text-[#00000080] py-[3px] pl-[9px] pr-[3px]">Họ và tên *</span>
                                </label>
                                <input type="text" id="name" class="border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nguyễn Trần Thị Khánh Ly" required>
                            </div>
                            <div class="flex flex-col relative">
                                <label for="phone" class="text-sm absolute top-[-0.5rem] left-[12px] bg-white">
                                    <span class="text-[#00000080] py-[3px] pl-[9px] pr-[3px]">Số điện thoại *</span>
                                </label>
                                <input type="number" id="phone" class="border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="19001000" required>
                            </div>
                            <div class="flex flex-col relative">
                                <label for="mail" class="text-sm absolute top-[-0.5rem] left-[12px] bg-white">
                                    <span class="text-[#00000080] py-[3px] pl-[9px] pr-[3px]">Email *</span>
                                </label>
                                <input type="email" id="mail" class="border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="vikhanhtq@gmail.com" required>
                            </div>
                            <div class="flex flex-col relative">
                                <label for="about" class="text-sm absolute top-[-0.5rem] left-[12px] bg-white">
                                    <span class="text-[#00000080] py-[3px] pl-[9px] pr-[3px]">Lời nhắn</span>
                                </label>
                                <textarea id="about" name="about" rows="5" class="block w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Tôi cần hỗ trợ đặt hàng số lượng lớn"></textarea>
                            </div>
                            <button type="button" class="bg-[#E10000] w-full rounded h-[71px] text-yellow-50">GỬI NGAY</button>
                        </div>
                    </form>
                </div>
                <div class="max-w-[670px] w-full">
                    <iframe
                    class="w-full h-full border-0 rounded-lg"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.451947109587!2d106.7009823152601!3d10.776889992319464!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752ef6471f8f8b%3A0xa7d5f367b1a8a1b0!2sBen%20Thanh%20Market!5e0!3m2!1sen!2s!4v1633071943081!5m2!1sen!2s"
                    allowfullscreen=""
                    loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>
        <footer></footer>
    </div>
</body>
</html>
